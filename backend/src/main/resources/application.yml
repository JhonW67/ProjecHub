spring:
  application:
    name: projectHub
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        ddl-auto: update
        show-sql: true
  jwt:
    secret: ${JWT_SECRET}
    expiration: ${JWT_EXPIRATION:86400}
